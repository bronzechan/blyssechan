title : "Give her chance to show love"
content: |
  Kid learns through <strong>mirroring our behaviors</strong>. We totally realize how true it is. <br> 
  Soon we realize she would do exactly what we do to love us back. Picking up camera and shoot pictures for us, saying good morning everyday, and even put one knee down to talk to us (come on! I just want to get close to your eye level).
